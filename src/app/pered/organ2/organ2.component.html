<div class="organ">
  <input type="text" name="organ" [(ngModel)]="imeaOrgana" />
  <div class="zachatie">
    <input
      #input
      type="number"
      name="kolvo"
      id="kolvo"
      aria-label="Имя сюда"
      [(ngModel)]="kolvo"
      (keydown.enter)="vpihivaem()"
    />
    <button (click)="vpihivaem()">Create</button>
  </div>
</div>
